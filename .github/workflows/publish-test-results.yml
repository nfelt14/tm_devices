---
name: Publish Test Results
on:
  workflow_run:
    workflows: [Test code]
    types: [completed]
  workflow_call:
jobs:
  print-info:
    runs-on: ubuntu-latest
    env:
      EVENT_OBJ: ${{ toJson(github.event) }}
    steps:
      - run: |
          echo ${{ github.event.workflow_run.event }}
          echo ${{ github.event.workflow_run.event.number }}
          echo ${{ github.event.workflow_run.event.pull_request.number }}
          echo $EVENT_OBJ
  publish-test-results:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.event == 'pull_request' && !contains(fromJSON('["skipped", "cancelled"]'), github.event.workflow_run.conclusion) }}
    strategy:
      fail-fast: false
      matrix:
        os_name: [ubuntu, windows, macos]
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Download and Extract Artifacts
        uses: dawidd6/action-download-artifact@v3.1.4
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: artifact_${{ matrix.os_name }}_tests
          path: artifacts
      - name: Publish Test Results
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: test-results-${{ matrix.os_name }}
          number: ${{ github.event.workflow_run.event.number }}
          recreate: true
          path: artifacts/artifact_${{ matrix.os_name }}_tests/.results_tests/github_report.md
      - name: Add workflow link to comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: test-results-${{ matrix.os_name }}
          number: ${{ github.event.workflow_run.event.number }}
          append: true
          message: |-
            <p><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}">Link to workflow run</a></p>
